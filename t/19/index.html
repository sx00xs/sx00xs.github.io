<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>文本框焦点事件(jQuery实现)</title>
    <style>
        body{
            font:normal 12px/17px Arial;
        }
        div{
            padding:2px;
        }
        input,textarea{
            width:12em;
            border:1px solid #888;
        }
        .focus{
            border:1px solid #f00;
            background:#fcc;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(":input").focus(function () {
                $(this).addClass("focus");
                if ($(this).val() == this.defaultValue) {
                    $(this).val("");
                }
            }).blur(function () {
                $(this).removeClass("focus");
                if ($(this).val() == '') {
                    $(this).val(this.defaultValue);
                }
            });
        })
    </script>
</head>
<body>
    <form method="post" action="javascript:alert('表单已经成功提交!')" id="regForm">
        <div>
            <label for="username">用户名：</label>
            <input id="username" type="text" value="用户名" />
        </div>
        <div>
            <label for="pass">密码：</label>
            <input id="pass" type="password" value="密码" />
        </div>
    </form>
</body>
</html>
