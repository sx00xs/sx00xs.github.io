<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Canvas填充矩形</title>
</head>
<body>
    <canvas id="drawing" width="300" height="300">你的浏览器不支持 canvas 标签</canvas>
    <input type="button" value="输出矩形" id="export-btn" />
    <script>
        window.onload = function () {
            var drawing = document.getElementById("drawing"),
                btn = document.getElementById("export-btn");

            if (drawing.getContext) {
                var context = drawing.getContext("2d");

                context.fillStyle = "#d8ff00";
                context.fillRect(20, 20, 60, 60);

                context.fillStyle = "#00ff96";
                context.fillRect(40, 40, 60, 60);
            }
            btn.onclick = function () {
                var imgURI = drawing.toDataURL();

                var image = document.createElement("img");
                image.src = imgURI;
                document.body.appendChild(image);
            };
        };
    </script>
</body>
</html>
