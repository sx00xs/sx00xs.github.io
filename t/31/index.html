<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>for循环遍历设置所有DIV块元素背景色为蓝色</title>
    <style>
        p{
            width:150px;
            margin:0 auto;
        }

        #container{           /*外部DIV容器，内含3个子DIV*/
            width:330px;
            height:100px;
            margin:10px auto;  /*左右置中*/
        }

        #container div{
            float:left;    /*左浮动，水平排列*/
            width:100px;
            height:100px;
            margin:0 5px;
            background:black;  /*默认背景色为黑色*/
        }

    </style>
    <script>
        window.onload = function () {
            var myDivs = document.getElementById("container").getElementsByTagName("div"); //链式调用，获取container中的所有div元素
            var myButton = document.getElementsByTagName("button")[0];//获取按钮引用
            myButton.onclick = function () {   //给按钮注册事件处理程序
                for (var i = 0; i < myDivs.length; i++) { //循环遍历，设置div元素的style属性的background值为red.
                    myDivs[i].style.background = "blue";
                }
            }
        }
    </script>
</head>
<body>
    <p><button>点击将DIV变成蓝色</button></p>  
    <div id="container">   <!--一个div包含3个子div-->
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
