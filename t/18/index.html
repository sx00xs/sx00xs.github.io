<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5-input输入框pattern验证模式</title>
</head>
<body>
    <p>请输入表单并提交</p>
    <form method="post" action="javascript:alert('表单已经成功提交!')" id="myForm">
        <label for="count">多少？</label><input type="text" name="count" id="count" pattern="\d+" title="只能输入数字" required />
        <input type="submit" value="提交表单" /><br />
        <input type="button" value="表单验证" id="btnCheck" /><input type="button" value="是否验证?" id="btnWill" />
    </form>
    <script>
        var btn1 = document.getElementById("btnCheck");
        var btn2 = document.getElementById("btnWill");

        btn1.addEventListener("click", function (event) {
            alert(document.forms[0].elements[0].checkValidity());
        });

        btn2.addEventListener("click", function (event) {
            alert(document.forms[0].elements[0].willValidate);
        });
    </script>
</body>
</html>
