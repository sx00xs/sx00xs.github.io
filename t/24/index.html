<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单选项全选反选全不选(jQuery)</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#CheckedAll").click(function () {
                $('[name=items]:checkbox').attr('checked', true);
            });
            $("#CheckedNo").click(function () {
                $('[type=checkbox]:checkbox').attr('checked', false);
            });
            $("#CheckedRev").click(function () {
                $('[name=items]:checkbox').each(function () {
                    this.checked = !this.checked;
                });
            });
            $("#send").click(function () {
                var str = "你选中的是：\r\n";
                $('[name=items]:checkbox:checked').each(function () {
                    str += $(this).val() + "\r\n";
                })
                alert(str);
            });
        })
    </script>
</head>
<body>
    <form method="post" action="javascript:alert('表单成功提交!')">
        你喜欢吃的水果是？
        <br />
        <input type="checkbox" name="items" value="苹果" />苹果
        <input type="checkbox" name="items" value="橙子" />橙子
        <input type="checkbox" name="items" value="芒果" />芒果
        <input type="checkbox" name="items" value="香蕉" />香蕉
        <br />
        <input type="button" id="CheckedAll" value="全选" />
        <input type="button" id="CheckedNo" value="全不选" />
        <input type="button" id="CheckedRev" value="反选" />

        <input type="button" id="send" value="提交" />
    </form>
</body>
</html>
