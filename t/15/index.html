<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单字段自动切换输入焦点</title>
    <script type="text/javascript" src="js/EventUtil.js"></script>

</head>
<body>
    <form method="post" action="javascript:alert('表单已经成功提交!')">
        <p>请输入座机号码和手机号码：</p>
        <input type="text" name="tel1" id="txtTel1" size="4" maxlength="4" />
        <input type="text" name="tel2" id="txtTel2" size="8" maxlength="8" />
        <input type="text" name="tel3" id="txtTel3" size="11" maxlength="11" />

        <input type="submit" value="提交" />
    </form>
    <script>
        (function () {

            function tabForward(event) {
                event = event || window.event;
                var target = event.target || event.srcElement;

                if (target.value.length == target.maxLength) {
                    var form = target.form;

                    for (var i = 0, len = form.elements.length; i < len; i++) {
                        if (form.elements[i] == target) {
                            if (form.elements[i + 1]) {
                                form.elements[i + 1].focus();
                            }
                            return;
                        }
                    }
                }
            }
            var textbox1 = document.getElementById("txtTel1"),
                textbox2 = document.getElementById("txtTel2"),
                textbox3 = document.getElementById("txtTel3");

            textbox1.addEventListener("keyup", tabForward);
            textbox2.addEventListener("keyup", tabForward);
            textbox3.addEventListener("keyup", tabForward);

        })();
    </script>
</body>
</html>
